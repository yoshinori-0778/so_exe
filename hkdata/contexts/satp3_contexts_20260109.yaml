tags:
  basedir:  /scratch/gpfs/SIMONSOBS/so/tracked/metadata/satp3
  manifestdir: /scratch/gpfs/SIMONSOBS/so/tracked/metadata/satp3/manifests

imports:
  - sotodlib.io.load_book
  - sotodlib.io.metadata

obsfiledb: '{basedir}/satp3_obsfiledb_local.sqlite'
obsdb: '{basedir}/satp3_obsdb_240911m_local.sqlite'

obs_loader_type: 'obs-book'
obs_colon_tags: [wafer.bandpass, wafer_slot]

metadata:
  - db: '{manifestdir}/smurf_detsets/v0/smurf_detset_info_local.sqlite'
    label: smurf
    det_info: true
    on_missing: fail
  - db: '{manifestdir}/det_match/satp3_det_match_241031m/assignment_local.sqlite'
    label: assignment
    det_info: true
    on_missing: fail
  - db: '{manifestdir}/wafer_info/satp3_wafer_info_241025r1/wafer_info_local.sqlite'
    label: wafer_info
    det_info: true
    on_missing: fail
  - db: '{manifestdir}/det_cal/satp3_det_cal_250516m/det_cal_local.sqlite'
    label: det_cal
    unpack: det_cal
    on_missing: fail
  - db: '{manifestdir}/pointing_model/satp3_pointing_model_241004r1/db_local.sqlite'
    label: pointing_model
    unpack: pointing_model
  - db: '{manifestdir}/focal_plane/satp3_focal_plane_250810r1/db_local.sqlite'
    label: focal_plane
    unpack: focal_plane
    on_missing: fail
  - db: '{manifestdir}/hwp_angle_model/satp3_hwp_angle_model_250822r1/hwp_angle_model_local.sqlite'
    label: hwp_model
    unpack:
    - 'hwp_angle_model'
  - db: '{manifestdir}/hwp_angles/satp3_hwp_angles_250711m/hwp_angle_local.sqlite'
    label: hwp_solution
    unpack:
    - 'hwp_solution'
  #- db: '{manifestdir}/abscal/satp3_abscal_250827r2/db_local.sqlite'
  #  label: abscal
  #  unpack:
  #  - abscal
  - db: '{manifestdir}/wobble/satp3_wobble_251104r1/wobble_params_local.sqlite'
    label: wobble_params
    unpack:
    - wobble_params